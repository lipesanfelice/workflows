name: CI Java com Gradle, JaCoCo, SonarQube e Codecov

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build e Teste
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o reposit처rio
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Dar permiss찾o ao Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Testar e gerar relat처rio de cobertura
        run: ./gradlew test jacocoTestReport

      - name: Enviar relat처rio ao Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/reports/jacoco/test/jacocoTestReport.xml
          fail_ci_if_error: true

      - name: Enviar dados ao SonarQube
        run: ./gradlew sonarqube -Dsonar.token=${{ secrets.SONAR_TOKEN }}
