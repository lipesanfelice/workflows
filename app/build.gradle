/* -------------------------------------------------------------------------
   üîß Helper: roda uma tarefa Gradle isolada, captura logs e N√ÉO falha o build.
   Salva logs em: entrada-usuario/diagnosticos/<tarefa>.log
------------------------------------------------------------------------- */
ext.runGradleOnce = { String taskName, Object... args ->
    def out = new ByteArrayOutputStream()
    def err = new ByteArrayOutputStream()

    // sempre sem config-cache e com stacktrace/info p/ logs √∫teis
    def base = ["./gradlew",
                "-Dorg.gradle.configuration-cache=false",
                "--no-daemon",
                "--stacktrace",
                "--info",
                taskName] + (args as List<String>)

    def res = project.exec {
        workingDir project.rootDir
        commandLine base
        ignoreExitValue = true
        standardOutput = out
        errorOutput    = err
    }

    def diagDir = file("$projectDir/entrada-usuario/diagnosticos"); diagDir.mkdirs()
    def safe = taskName.replace(':','_')
    def logFile = new File(diagDir, "${safe}.log")
    logFile.text = out.toString("UTF-8") + err.toString("UTF-8")

    if (res.exitValue != 0) {
        println "‚ùå ${taskName} falhou. Log completo em: ${logFile}"
        // mostra o ‚Äútail‚Äù para facilitar no CI
        def lines = logFile.readLines("UTF-8")
        def tail = lines.size() > 200 ? lines.subList(lines.size()-200, lines.size()) : lines
        println "‚îÄ‚îÄ √öltimas linhas do log (${tail.size()}):"
        tail.each { println it }
    }
    return res.exitValue == 0
}


