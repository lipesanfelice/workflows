                }
                """.stripIndent(), "UTF-8")
            println "organizarUsuario ‚Üí TestHooks injetado em testes"
        }

        def gravar = { String texto, boolean isTeste ->
            if (isTeste) {
                texto = sanitizeJavaTest(texto)
