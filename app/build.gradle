            s = lines.join('\n')

            s = s.replaceFirst(/^\s*}\s*(public\s+(class|interface|enum|record)\s+)/, '$1')

            def declMatcher = (s =~ /(?m)^\s*public\s+(class|interface|enum|record)\s+([A-Za-z_]\w*)\b/)
            def decls = []
            while (declMatcher.find()) {
