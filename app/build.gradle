            if (precisaClasse) {
                new File(modeloPkgPath, "ClasseCoberta.java").setText("""
                    package org.example.model;
                    import java.util.List;
                    public record ClasseCoberta(String nome, String caminho, List<MetodoCoberto> metodos) {}
