<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testador de Cobertura de Código Java</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #eee;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .tab-content.active {
            display: block;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .file-input {
            margin: 15px 0;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testador de Cobertura de Código Java</h1>
        
        <div class="tab-container">
            <div class="tab active" onclick="openTab(event, 'codigo')">Código Fonte</div>
            <div class="tab" onclick="openTab(event, 'arquivo')">Arquivo Java</div>
            <div class="tab" onclick="openTab(event, 'projeto')">Projeto ZIP</div>
        </div>
        
        <div id="codigo" class="tab-content active">
            <h2>Submeter Código Java</h2>
            <textarea id="javaCode" placeholder="Cole seu código Java aqui...">public class Exemplo {
    public static void main(String[] args) {
        System.out.println("Hello World!");
    }
}</textarea>
            <button onclick="submitCode()">Submeter Código</button>
        </div>
        
        <div id="arquivo" class="tab-content">
            <h2>Enviar Arquivo Java</h2>
            <div class="file-input">
                <input type="file" id="javaFile" accept=".java">
            </div>
            <button onclick="submitFile()">Enviar Arquivo</button>
        </div>
        
        <div id="projeto" class="tab-content">
            <h2>Enviar Projeto (ZIP)</h2>
            <div class="file-input">
                <input type="file" id="zipFile" accept=".zip">
            </div>
            <button onclick="submitZip()">Enviar Projeto</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="result"></div>
    </div>

    <script>
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            const tabs = document.getElementsByClassName("tab");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
        
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById("status");
            statusDiv.style.display = "block";
            statusDiv.textContent = message;
            statusDiv.className = isError ? "status error" : "status success";
        }
        
        function submitCode() {
            const code = document.getElementById("javaCode").value.trim();
            if (!code) {
                showStatus("Por favor, insira algum código Java.", true);
                return;
            }
            
            // Primeiro salva no GitHub
            fetch('/entrada/codigo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'codigo=' + encodeURIComponent(code)
            })
            .then(response => response.text())
            .then(message => {
                showStatus(message);
                
                // Depois processa para análise
                return fetch('/api/codigo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ codigo: code })
                });
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                showStatus("Erro ao processar código: " + error.message, true);
                console.error('Error:', error);
            });
        }
        
        function submitFile() {
            const fileInput = document.getElementById("javaFile");
            if (!fileInput.files.length) {
                showStatus("Por favor, selecione um arquivo Java.", true);
                return;
            }
            
            const formData = new FormData();
            formData.append("arquivo", fileInput.files[0]);
            
            // Primeiro salva no GitHub
            fetch('/entrada/arquivo', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(message => {
                showStatus(message);
                
                // Depois processa para análise
                const formDataProcessamento = new FormData();
                formDataProcessamento.append("file", fileInput.files[0]);
                
                return fetch('/api/arquivo', {
                    method: 'POST',
                    body: formDataProcessamento
                });
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                showStatus("Erro ao processar arquivo: " + error.message, true);
                console.error('Error:', error);
            });
        }
        
        function submitZip() {
            const fileInput = document.getElementById("zipFile");
            if (!fileInput.files.length) {
                showStatus("Por favor, selecione um arquivo ZIP.", true);
                return;
            }
            
            const formData = new FormData();
            formData.append("projetoZip", fileInput.files[0]);
            
            // Primeiro salva no GitHub
            fetch('/entrada/projeto', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(message => {
                showStatus(message);
                
                // Depois processa para análise
                const formDataProcessamento = new FormData();
                formDataProcessamento.append("file", fileInput.files[0]);
                
                return fetch('/api/projeto', {
                    method: 'POST',
                    body: formDataProcessamento
                });
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                showStatus("Erro ao processar projeto: " + error.message, true);
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
