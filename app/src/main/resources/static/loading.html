<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Processando…</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="bg-white shadow rounded-2xl p-8 text-center">
    <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto mb-4" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>
    <h1 class="text-lg font-semibold text-gray-800">Estamos processando seu código…</h1>
    <p class="text-sm text-gray-500 mt-1">Isso pode levar alguns instantes.</p>
  </div>

  <script>
    const RESULTS_URL = 'results.html'; // altere se necessário
    const STATUS_URL  = '/api/process/running';

    async function check() {
      try {
        const r = await fetch(STATUS_URL, { credentials: 'include' });
        if (!r.ok) return;
        const j = await r.json();
        if (j && j.running === false) {
          location.href = RESULTS_URL;
        }
      } catch (_) {}
    }
    // checa de 1 em 1 segundo
    check();
    const t = setInterval(check, 1000);
    // por segurança, para o timer ao sair da página
    window.addEventListener('beforeunload', ()=> clearInterval(t));
  </script>
</body>
</html>
