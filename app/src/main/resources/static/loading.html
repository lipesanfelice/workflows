<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Analysis</title>
    
    
    
    <style>
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        .spin {
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="fixed inset-0 bg-black bg-opacity-50 z-10"></div>
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full z-20 relative">
        <div class="flex flex-col items-center space-y-6">
            <div class="relative">
                <i data-feather="loader" class="w-12 h-12 text-blue-500 spin"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Processing Your Analysis</h2>
            
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progressBar" class="progress-bar bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            
            <div id="progressSteps" class="w-full space-y-3">
                <div class="flex items-center">
                    <span id="step1" class="text-gray-600">Analisando estrutura do código...</span>
                </div>
                <div class="flex items-center">
                    <span id="step2" class="text-gray-400">Executando análise estática...</span>
                </div>
                <div class="flex items-center">
                    <span id="step3" class="text-gray-400">Gerando casos de teste...</span>
                </div>
                <div class="flex items-center">
                    <span id="step4" class="text-gray-400">Calculando cobertura...</span>
                </div>
                <div class="flex items-center">
                    <span id="step5" class="text-gray-400">Finalizando relatórios...</span>
                </div>
            </div>
        </div>
    </div>

    

<script>
  feather.replace();
  const qs = new URLSearchParams(location.search);
  const execId = qs.get('execId');
  const progressBar = document.getElementById('progressBar');
  const steps = [
    { id: 'step1', label: 'Analisando estrutura do código...' },
    { id: 'step2', label: 'Executando análise estática...' },
    { id: 'step3', label: 'Gerando casos de teste...' },
    { id: 'step4', label: 'Calculando cobertura...' },
    { id: 'step5', label: 'Finalizando relatórios...' }
  ];
  function markDone(idx){
    const el = document.getElementById(steps[idx].id);
    if (!el) return;
    el.textContent = steps[idx].label + ' ✔️';
    el.classList.remove('text-gray-400','text-gray-600');
    el.classList.add('text-green-500','font-medium');
    const pct = Math.round(((idx + 1) / steps.length) * 100);
    if (progressBar) progressBar.style.width = pct + '%';
  }
  function markActive(idx){
    const el = document.getElementById(steps[idx].id);
    if (!el) return;
    el.textContent = steps[idx].label;
    el.classList.remove('text-gray-400');
    el.classList.add('text-gray-600');
  }
  function estadoParaEtapa(estado){
    switch((estado||'').toUpperCase()){
      case 'INICIADO': return 0;
      case 'ANALISE_ESTATICA': return 1;
      case 'GERANDO_TESTES': return 2;
      case 'CALCULANDO_COBERTURA': return 3;
      case 'FINALIZANDO': return 4;
      default: return 0;
    }
  }
  async function poll(){
    if(!execId){ location.href = 'index.html'; return; }
    try{
      const r = await fetch('/api/process/status?execId=' + encodeURIComponent(execId), { credentials:'include' });
      if(!r.ok) throw new Error('HTTP '+r.status);
      const s = await r.json();
      const estado = (s.estado || s.status || '').toUpperCase();
      if (estado === 'FINALIZADO' || s.done === true){
        for (let i=0;i<steps.length;i++) markDone(i);
        setTimeout(()=>location.href='results.html?execId=' + encodeURIComponent(execId), 600);
        return;
      }
      if (estado === 'ERRO' || s.error){
        const el = document.getElementById('step5');
        if (el){
          el.textContent = 'Falha no processamento';
          el.classList.remove('text-gray-400','text-gray-600');
          el.classList.add('text-red-600','font-semibold');
        }
        if (progressBar) progressBar.style.width = '100%';
        return;
      }
      const etapa = estadoParaEtapa(estado);
      for (let i=0;i<steps.length;i++){
        if (i < etapa) markDone(i);
        else if (i === etapa) markActive(i);
      }
      if (typeof s.progresso === 'number' && progressBar){
        progressBar.style.width = Math.max(0, Math.min(100, s.progresso)) + '%';
      }
    } catch(e){
      // silencioso, re-tenta
    } finally {
      setTimeout(poll, 900);
    }
  }
  setTimeout(poll, 400);
</script>

</body>
</html>
